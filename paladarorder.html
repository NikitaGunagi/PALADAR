        <body style="background-color: rgb(241, 216, 183);">
        <header>

                <!-- span id="menu-btn">MENU</span> -->
            </nav>
        </header>
        <br><br><br><br><br>
        <h2 align="center" style="background-color: #f7f2f2;">ORDER NOW</h2>
       

        <div class="products">
            <div class="product">
                <h2>MASALA DOSA</h2>
                <img src="j1.jpg" alt="Product 1">
                <p>Price: $80</p>
                <button onclick="addToCart('Product 1', 80)">Add</button>
            </div>
            <div class="product">
                <h2>THALI</h2>
                <img src="l2.jpg" alt="Product 2">
                <p>Price: $100</p>
                <button onclick="addToCart('Product 2', 100)">Add</button>
            </div>
            <div class="product">
                <h2>BURGER</h2>
                <img src="l4.jpg" alt="Product 3">
                <p>Price: $90</p>
                <button onclick="addToCart('Product 3', 90)">Add</button>
            </div>
            <div class="product">
                <h2>SANDWICH</h2>
                <img src="l3.jpg" alt="Product 4">
                <p>Price: $80</p>
                <button onclick="addToCart('Product 4', 90)">Add</button>
                
            </div>
        </div>
    
        <div class="cart">
            <h2>ORDER FOOD</h2>
            <div id="cart-items"></div>
            <p>Total: $<span id="cart-total">0</span></p>
            <button onclick="alert('ORDERED SUCCESSFULLY')" >Order</button>
        </div>
    
        <script>
            let cart = [];
            
            function addToCart(product, price) {
                cart.push({ product, price });
                displayCart();
            }

    
            function displayCart() {
                const cartItemsDiv = document.getElementById('cart-items');
                cartItemsDiv.innerHTML = '';
                let total = 0;
                cart.forEach(item => {
                    const cartItemDiv = document.createElement('div');
                    cartItemDiv.className = 'cart-item';
                    cartItemDiv.textContent = `${item.product} - $${item.price}`;
                    cartItemsDiv.appendChild(cartItemDiv);
                    total += item.price;
                });
                document.getElementById('cart-total').textContent = total;
            }
        </script>
            
    </body>
